text.prescription.transfer.agreeWithInformation = J'autorise la pharmacie d'Express Scripts Canada \u00e0 transmettre les renseignements qui figurent sur le pr\u00e9sent formulaire \u00e0 propos de mes m\u00e9dicaments sur ordonnance au promoteur ou \u00e0 l'administrateur de mon r\u00e9gime, \u00e0 mon r\u00e9gime de soins de sant\u00e9 ou \u00e0 mon m\u00e9decin aux fins de paiement, de transaction ou de traitement associ\u00e9s aux soins de sant\u00e9. J'ai lu, j'ai compris et j'accepte la pr\u00e9sente d\u00e9claration de consentement \u00e0 l'intention de la pharmacie d'Express\u00a0Scripts\u00a0Canada. 
text.member.tips.readMoreConsent.content =  Selon mon utilisation de m\u00e9dicaments d'entretien, j'aimerais conna\u00eetre les cons\u00e9quences de choisir la pharmacie d'Express Scripts Canada pour faire ex\u00e9cuter les ordonnances de mes m\u00e9dicaments d'entretien (pris r\u00e9guli\u00e8rement pour traiter une maladie chronique) et les faire livrer. J'ai lu, j'ai compris et j'accepte la pr\u00e9sente d\u00e9claration de consentement \u00e0 l'intention de la pharmacie d'Express\u00a0Scripts\u00a0Canada.
