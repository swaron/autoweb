text.member.choseHD.thanksNote = <B>Merci d'avoir choisi la livraison \u00e0 domicile.</B><BR/> Vos m\u00e9dicaments d'entretien seront d\u00e9sormais livr\u00e9s directement \u00e0 domicile ou \u00e0 l'adresse de votre choix. De plus, il n'y a aucuns frais pour la livraison standard (des frais sont demand\u00e9s pour la livraison express). Gr\u00e2ce \u00e0 la fonction de renouvellement automatique, vous n'avez plus \u00e0 vous soucier d'\u00eatre \u00e0 court de m\u00e9dicaments. En effet, nous vous enverrons un message lorsque vous devez renouveler vos ordonnances et au moment de l'exp\u00e9dition de votre commande.<BR/>  Vous pouvez consulter l'un de nos pharmaciens \u00e0 propos de vos m\u00e9dicaments du lundi au samedi entre 9\u00a0h et 18\u00a0h, HE. Apr\u00e8s ces heures, un pharmacien vous rappellera en une heure environ.
